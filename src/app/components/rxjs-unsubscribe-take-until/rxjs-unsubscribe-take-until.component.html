<h1>RXJS: takeUntil() - unsubscribe</h1>

<pre class="mt-4 fs-3">
  of(1, 2, 3, 4, 5)
      .pipe(takeUntil(this.unsubscribe$))
      .subscribe(v => this.messages.push("" + v));
</pre>
<div class="mt-2">
  <button (click)="clicked()" class="btn btn-primary">Click me</button>
  <div class="fs-1">
    <div *ngFor="let msg of messages">{{ msg }}</div>
  </div>
</div>
