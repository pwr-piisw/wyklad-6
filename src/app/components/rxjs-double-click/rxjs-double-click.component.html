<h1>RXJS: double click</h1>

<pre class="mt-4 fs-3">
  clickStream.pipe(
    buffer(clickStream.pipe(debounceTime(500))),
    map(list => list.length),
    filter(x => x >= 2))
</pre>
<div class="mt-2">
  <button (click)="obs.next($event)" class="btn btn-primary">Click me</button>
  <div class="fs-1">
    {{ text }}
  </div>
</div>
