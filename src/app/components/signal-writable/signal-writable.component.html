<h1>Signal - writable</h1>

<pre>
  const counter = signal(0);

  clicked() &#123;
    this.counter.update((prev) => prev + 1);
  }
  reset() &#123;
    this.counter.set(0);
  }
</pre>

<div class="mt-2">
  <div class="d-flex gap-2">
    <button (click)="clicked()" class="btn btn-primary">Click me</button>
    <button (click)="reset()" class="btn btn-primary">Reset</button>
  </div>

  <div class="fs-1">
    Counter value: {{ counter() }}
  </div>
</div>
